<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title data-bind="text: title"></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="knockout-3.4.0.js"></script>
  <script src="JS-Interpreter/acorn_interpreter.js"></script>
  <script src="blocks.js"></script>
  <script src="mersenne-twister.js"></script>
  <script src="download.js"></script>
  <script src="array.js"></script>
  <script src="sortanimals.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    .table {
      height: 100%;
      width: 100%;
      margin: 5px;
    }
    #blocklyArea {
      height: 99%;
    }
    .arraytd {
      border: 1px solid black;
      padding: 5px;
      width: 20px;
    }
    .controls {
      margin-top: 5px;
      padding-top: 5px;
      padding-left: 5px;
    }
  </style>
  
</head>
<body>
  <table class="table">
    <tr>
      <td>
        <a href="index.html"><h1 data-bind="text: title"></h1></a>
        <div class="controls">
          Problem type: <input type="checkbox" data-bind="checked: reverse" /> reverse
        </div>
        <div class="controls">
          Problem instance:
          <input type="button" data-bind="click: newProblem" value="New"></input>
          <input type="button" data-bind="click: sortedProblem" value="Sorted"></input>
          <input type="button" data-bind="click: invSortedProblem" value="Inverse sorted"></input>
          <input type="button" data-bind="click: reset" value="Reset"></input>
          <input data-bind="value: seed"></input>
        </div>
      </td>
      <td>
        <div class="controls">
          Load algorithm: <select data-bind="options: algorithms, value: algorithm, event:{ change: onChangeAlgorithm}"></select>
          <input id="delete" type="button" value="Delete selected" data-bind="click: runDelete"></input>
          Upload: <input type="file" id="fileInput" value="Upload">
          <input id="save" type="button"   value="Save"   data-bind="click: save"></input> 
          <input id="download" type="button" value="Download" data-bind="click: download"></input>
          <input id="clear" type="button"  value="Clear workspace"  data-bind="click: clear"></input> 
        </div>
        <div class="controls">
          Run algorithm: 
          <input id="play" type="button"   value="Play"   data-bind="click: play"></input>
          <input id="step" type="button"   value="Step"   data-bind="click: step"></input>
          Speed: <select data-bind="options: speeds, value: speed"></select></br>
        </div>
      </td>
    </tr>
    <tr>
      <td style="width:40%; padding:5px">
        <div style="overflow-y: auto; height:100%;">
        <h3>Task</h3>
        <div data-bind="text: problem"></div>
        <table>
          <tr data-bind="foreach: animals">
            <td class="arraytd" >
              <span data-bind="text: $data"/>
            </td>
          </tr>
          <tr data-bind="foreach: weights">
            <td class="arraytd">
              <span data-bind="text: $data"/> kg
            </td>
          </tr>
        </table>

        
        <h3>Status</h3>
        <div data-bind="style: {color: running() ? 'green' : 'red'}, text: running() ? 'running' : 'stopped'"></div>
        <div>Steps <span data-bind="text: steps"></span></div>
        
        <h3>Array</h3>
        <table>
          <tr data-bind="foreach: array">
            <td class="arraytd" >
              <span data-bind="text: $index"/>
            </td>
          </tr>
          <tr data-bind="foreach: array">
            <td class="arraytd">
              <span data-bind="text: $data"/>
            </td>
          </tr>
        </table>
        
        <!-- <h3>Algorithms</h3>
        <table>
          <tbody data-bind="foreach: algorithms">
          <tr>
            <td class="arraytd"><span data-bind="text: $data"></span></td>
          </tr>
          </tbody>
        </table> -->
        
        <h3>Variables</h3>
        <table>
          <tbody data-bind="foreach: variables">
          <tr>
            <td class="arraytd"><span data-bind="text: name"></span></td> 
            <td class="arraytd"><span data-bind="text: val"></span></td>
          </tr>
          </tbody>
        </table>
        
        <!-- <h3>Logs</h3>
        <div data-bind="foreach: logs">
          <div data-bind="text: $data">
          </div>
        </div> -->

        <h3>Succeeded</h3>
        <div data-bind="text: succeeded"></div>
        
        <!-- <h3>Code</h3>
        <pre data-bind="text: code">
        </pre> -->
      </div>
      </td>
      <td id="blocklyArea" style="padding: 5px;" colspan="2">
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute; padding: 5px"></div>

  <xml id="toolbox" style="display: none">
    <category name="Operations">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="controls_flow_statements"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      
      <block type="logic_operation"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
      <block type="array_swap"></block>
      <block type="array_length"></block>
      <block type="array_get"></block>
      <block type="array_set"></block>
    </category>
    <category name="Variables" custom="VARIABLE"></category>
    <category name="Functions" custom="PROCEDURE"></category>
  </xml>
  
  <script>
  var model = null;
  var init = function() {
    model = new SortModel();
    model.init();
    ko.applyBindings(model);
  }

  window.addEventListener('load', init);
  </script>
</body>
</html>
